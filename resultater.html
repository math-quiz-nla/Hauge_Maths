<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testresultater</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #27ae60;
      --bg: #f4f6f9;
      --card: #fff;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    .scale {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .scale div {
      flex: 1 0 100px;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      color: #fff;
      font-size: 0.85rem;
      text-align: center;
    }
    .low {
      background: #e74c3c;
    }
    .basic {
      background: #f39c12;
    }
    .intermediate {
      background: #27ae60;
    }
    .advanced {
      background: #2980b9;
    }
    .expert {
      background: #8e44ad;
    }
    canvas {
      background: var(--card);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      padding: 1rem;
    }
    #bar {
      display: none;
    }
    .score-badge {
      text-align: center;
      font-weight: 600;
      font-size: 1.125rem;
    }
    .chart-toggle {
      text-align: center;
      margin-bottom: 1rem;
    }
    .chart-toggle button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chart-toggle button:hover {
      background: #219150;
    }
    @media (max-width: 480px) {
      #radar {
        display: none !important;
      }
      #bar {
        display: block;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --card: #1f2937;
        --shadow: none;
      }
      body {
        color: #e5e7eb;
      }
    }
  </style>
</head>
<body>
  <h1>Dine testresultater</h1>
  <div class="score-badge">
    Total poengsum: <span id="total-score"></span>/55
  </div>
  <div class="wrapper">
    <div class="scale">
      <div class="low">0-10 Nybegynner</div>
      <div class="basic">11-22 Grunnleggende</div>
      <div class="intermediate">23-34 Mellomnivå</div>
      <div class="advanced">35-45 Videregående</div>
      <div class="expert">46-55 Ekspert</div>
    </div>
    <div class="chart-toggle">
      <button onclick="showRadarChart()">Radardiagram</button>
      <button onclick="showBarChart()">Søylediagram</button>
    </div>
    <canvas id="radar" height="350"></canvas>
    <canvas id="bar" height="350"></canvas>
    <div id="weak-categories"></div>
  </div>
  <script>
    // Norwegian category names
    const categoryNames = {
      number_system: "Tallsystem",
      fractions: "Brøker",
      percentages: "Prosent",
      order_operations: "Regnerekkefølge",
      parenthesis: "Parenteser",
      coordinate_system: "Koordinatsystem",
      exponents: "Eksponenter",
      radicals: "Røtter",
      expressions: "Uttrykk",
      factorization: "Faktorisering",
      logarithms: "Logaritmer"
    };
    
    // Your existing results JavaScript with Norwegian text
    document.querySelector('.chart-toggle button:first-child').textContent = "Radardiagram";
    document.querySelector('.chart-toggle button:last-child').textContent = "Søylediagram";
  </script>
</body>
</html>
